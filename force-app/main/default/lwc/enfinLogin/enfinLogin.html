<template>
  <div class="bodyContainer">
     <c-enfin-side-bar-component class="sideBar"></c-enfin-side-bar-component>
     <div class="mainBody">
        <div class="formView">
              <div
                 class="slds-var-p-around_xx-large slds-align_absolute-center slds-var-p-around_xx-large slds-text-heading_large"
                 >
                 Customer Login
              </div>
              <lightning-input 
                 required
                 type="text"
                 name="email"
                 label="Email"
                 onchange={handleInput}
                 message-when-value-missing="Please enter a valid Email"
                 ></lightning-input>
              <lightning-input
                 required
                 min-length="8"
                 name="password"
                 type="password"
                 label="Password"
                 onchange={handleInput}
                 message-when-value-missing="Please enter a valid Password"
                 ></lightning-input>
              <div class="pt-2">
                 <lightning-button
                    class="primaryBtn"
                    variant="brand-outline"
                    name="login"
                    label="Login"
                    onclick={handleLogin}
                    ></lightning-button>
              </div>
        </div>
     </div>
  </div>
  <c-simple-loader> </c-simple-loader>
</template>
